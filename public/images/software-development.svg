<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Code Window -->
  <rect x="100" y="100" width="600" height="400" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="100" y="100" width="600" height="40" rx="10" fill="#f3f4f6"/>
  <circle cx="140" cy="120" r="6" fill="#ef4444"/>
  <circle cx="170" cy="120" r="6" fill="#fbbf24"/>
  <circle cx="200" cy="120" r="6" fill="#22c55e"/>
  
  <!-- Code Lines -->
  <g fill="#6b7280">
    <rect x="120" y="160" width="200" height="10" rx="2" opacity="0.7"/>
    <rect x="120" y="190" width="300" height="10" rx="2" opacity="0.5"/>
    <rect x="120" y="220" width="250" height="10" rx="2" opacity="0.7"/>
    <rect x="120" y="250" width="350" height="10" rx="2" opacity="0.6"/>
    <rect x="120" y="280" width="200" height="10" rx="2" opacity="0.5"/>
  </g>
  
  <!-- DevOps Infinity Symbol -->
  <path d="M450 400 C500 400, 500 350, 450 350 C400 350, 400 400, 450 400 M350 400 C300 400, 300 350, 350 350 C400 350, 400 400, 350 400" 
        fill="none" stroke="#3b82f6" stroke-width="4"/>
  
  <!-- Gears -->
  <g transform="translate(500,300)">
    <path d="M0,-20 L5,-10 L15,-8 L20,0 L15,8 L5,10 L0,20 L-5,10 L-15,8 L-20,0 L-15,-8 L-5,-10 Z" 
          fill="#3b82f6" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
  <g transform="translate(540,320)">
    <path d="M0,-15 L4,-8 L12,-6 L15,0 L12,6 L4,8 L0,15 L-4,8 L-12,6 L-15,0 L-12,-6 L-4,-8 Z" 
          fill="#2563eb" transform="rotate(0)">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
</svg> 