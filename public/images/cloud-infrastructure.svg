<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Main Cloud -->
  <path d="M400 200 C350 200, 300 250, 300 300 C250 300, 200 350, 200 400 C200 450, 250 500, 300 500 L500 500 C550 500, 600 450, 600 400 C600 350, 550 300, 500 300 C500 250, 450 200, 400 200" 
        fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Server Racks -->
  <g transform="translate(320,320)">
    <rect x="0" y="0" width="160" height="140" rx="5" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2"/>
    <rect x="10" y="10" width="140" height="20" rx="3" fill="#10b981"/>
    <rect x="10" y="40" width="140" height="20" rx="3" fill="#059669"/>
    <rect x="10" y="70" width="140" height="20" rx="3" fill="#10b981"/>
    <rect x="10" y="100" width="140" height="20" rx="3" fill="#059669"/>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
    <path d="M320 320 L280 280" fill="none"/>
    <path d="M480 320 L520 280" fill="none"/>
    <path d="M400 460 L400 500" fill="none"/>
  </g>
  
  <!-- Small Clouds -->
  <g fill="#ffffff" stroke="#e5e7eb" stroke-width="2">
    <path d="M250 250 C230 250, 210 270, 210 290 C210 310, 230 330, 250 330 C270 330, 290 310, 290 290 C290 270, 270 250, 250 250"/>
    <path d="M550 250 C530 250, 510 270, 510 290 C510 310, 530 330, 550 330 C570 330, 590 310, 590 290 C590 270, 570 250, 550 250"/>
  </g>
  
  <!-- Data Icons -->
  <g fill="#10b981">
    <circle cx="250" cy="290" r="5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="290" r="5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="500" r="5">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg> 